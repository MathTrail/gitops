# Vault instance â€” deployed as a Bank-Vaults CR (kind: Vault).
# The operator (vault-operator Application) must be healthy before this syncs.
# Source: raw manifests from the infra repo (RBAC + PG creds Secret + Vault CR + ClusterSecretStores).
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: mathtrail
  source:
    repoURL: https://github.com/MathTrail/infra
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
