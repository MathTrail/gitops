# VCO configuration CRs â€” applied after VCO operator is running (wave 3).
# Contains: VaultConnection, VaultAuth, engines, policies, K8s auth roles,
# seed KV secrets, and per-service DB engine config + roles.
# sync-wave 4: parallel with vault-secrets-operator.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: mathtrail
  source:
    repoURL: https://github.com/MathTrail/infra
    targetRevision: HEAD
    path: vault-config
  destination:
    server: https://kubernetes.default.svc
    namespace: vault-config-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
